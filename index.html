    <script>
        $(() => {
            const btn = $("#btnTable")
            let show = 1

            $("table tr td:first-child").css("font-weight","bold")

            $("table tr td:last-child").css("color","green")
            $("table tr:first").css("background","white")

            // jQuery Events
            btn.click(() => {
                if(show ===1 ) {
                    // $("table tr:nth-child(2)").hide()
                    $("tbody tr *").hide()
                    // $("tr:last").show()
                    $("td:contains('Portugal')").parent().show().find("td").show()
        
                    btn.text("Mostrar Todos")
                    show = 0
                } else {
                    $("tbody tr *").show()
                    btn.text("Apenas Portugal")
                    show = 1
                }
            })

    <script>
        let listOfCountries = [
            {name: "China", cases: 80849, recovered: 66000},
            {name: "Itália", cases: 24000, recovered: 2335},
            {name: "Portugal", cases: 245, recovered: 2},
            {name: "USA", cases: 1000, recovered: 50},
